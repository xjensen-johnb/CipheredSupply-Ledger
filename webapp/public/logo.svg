<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0EA5E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Lock Body -->
  <rect x="70" y="100" width="60" height="50" rx="8" fill="url(#grad1)"/>
  
  <!-- Lock Shackle -->
  <path d="M 85 100 L 85 75 A 15 15 0 0 1 115 75 L 115 100" stroke="url(#grad1)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Keyhole -->
  <circle cx="100" cy="120" r="6" fill="#E5E7EB"/>
  <rect x="97" y="120" width="6" height="12" rx="2" fill="#E5E7EB"/>
  
  <!-- Supply Chain Nodes (3 connected boxes) -->
  <g opacity="0.8">
    <!-- Box 1 -->
    <rect x="30" y="50" width="20" height="20" rx="3" fill="url(#grad2)" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Box 2 -->
    <rect x="90" y="30" width="20" height="20" rx="3" fill="url(#grad2)" stroke="#E5E7EB" stroke-width="2"/>
    <!-- Box 3 -->
    <rect x="150" y="50" width="20" height="20" rx="3" fill="url(#grad2)" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="60" x2="90" y2="40" stroke="#2563EB" stroke-width="2" stroke-dasharray="4,4"/>
    <line x1="110" y1="40" x2="150" y2="60" stroke="#2563EB" stroke-width="2" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Cipher Symbol (Binary) -->
  <g opacity="0.6" font-family="monospace" font-size="10" fill="#2563EB">
    <text x="40" y="180">1010</text>
    <text x="120" y="180">1101</text>
  </g>
</svg>
